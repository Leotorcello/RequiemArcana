<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carta del DÃ­a</title>
  <style>
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px 80px 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      min-height: 100vh;
    }
    h1 {
      margin-top: auto;
      font-size: 2.5em;
    }
    #fecha {
      margin-bottom: 30px;
    }
    .card {
      display: none;
      animation: fadeIn 2s ease-in-out forwards;
    }
    .video-container {
      width: 300px;
      height: 500px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 5px solid #f3f3f3;
      border-top: 5px solid #666;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #444;
      color: white;
      cursor: pointer;
      margin-bottom: 30px;
    }
    button:hover {
      background: #666;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Carta del DÃ­a</h1>
  <p id="fecha"></p>
  <button onclick="revelarCarta()">ðŸ”® REVELAR</button>
  <div class="card" id="card">
    <h2 id="tituloCarta"></h2>
    <div class="video-container">
      <div class="loader" id="loader"></div>
      <iframe id="animacion" allow="autoplay" onload="ocultarLoader()"></iframe>
    </div>
    <p id="mensaje" style="max-width:700px;margin:30px auto;"></p>
  </div>
  <footer>Apu Walla - Leo Torcello</footer>

  <script>
    async function getCartaRandom() {
      const res = await fetch('data.json');
      const data = await res.json();
      const randomIndex = Math.floor(Math.random() * data.length);
      return data[randomIndex];
    }

    function extractVideoId(url) {
      const match = url.match(/(?:export=download&id=|file\/d\/)([^\/\?]+)/);
      return match ? match[1] : null;
    }

    function mostrarLoader() {
      document.getElementById('loader').style.display = 'block';
    }

    function ocultarLoader() {
      document.getElementById('loader').style.display = 'none';
    }

    function revelarCarta() {
      const button = document.querySelector("button");
      button.style.display = "none";
      button.disabled = true;
      
      mostrarLoader();
      document.getElementById("animacion").style.display = "none";
      document.getElementById("card").style.display = "block";

      getCartaRandom().then(carta => {
        document.getElementById("tituloCarta").innerText = carta.Carta;
        document.getElementById("mensaje").innerText = carta["Mensaje del dÃ­a"];
        
        const videoId = extractVideoId(carta.Animation_URL);
        if (videoId) {
          const iframe = document.getElementById("animacion");
          iframe.src = `https://drive.google.com/file/d/${videoId}/preview?autoplay=1`;
          iframe.style.display = "block";
          iframe.onload = ocultarLoader;
        } else {
          console.error("No se pudo extraer el ID del video");
          ocultarLoader();
        }
      }).catch(error => {
        console.error("Error al cargar la carta:", error);
        ocultarLoader();
        button.style.display = "block";
        button.disabled = false;
      });
    }

    window.onload = function () {
      const fecha = new Date();
      document.getElementById("fecha").innerText = "Tu carta para hoy, " +
        fecha.toLocaleDateString("es-AR", { 
          weekday: 'long', 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
        });
    };
  </script>
</body>
</html>
