<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta del Día</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f1ff;
            text-align: center;
            padding: 20px;
            color: #333;
        }
        .carta-container {
            max-width: 300px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #6a1b9a;
            font-size: 24px;
        }
        h2 {
            color: #8e24aa;
            font-size: 20px;
            margin: 10px 0;
        }
        .video-container {
            width: 100%;
            aspect-ratio: 9/16; /* Formato vertical para Shorts */
            margin: 15px 0;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .mensaje {
            font-style: italic;
            line-height: 1.5;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="carta-container">
        <h1>Carta del Día</h1>
        <h2 id="carta-titulo">Seis de Oros</h2>
        
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/1s0doOobgfw?mute=1&playsinline=1" 
                allowfullscreen>
            </iframe>
        </div>
        
        <div class="mensaje" id="carta-mensaje">
            Hoy, el Seis de Oros te enseña el equilibrio entre dar y recibir...
        </div>
    </div>

    <script>
        // Carga los datos del JSON (asegúrate de tener data.json en la misma carpeta)
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const carta = data.find(item => item.Carta === "Seis de Oros"); // Cambia según la carta del día
                if (carta) {
                    document.getElementById('carta-titulo').textContent = carta.Carta;
                    document.getElementById('carta-mensaje').textContent = carta['Mensaje del día'];
                    document.querySelector('iframe').src = carta.Animation_URL;
                }
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
