<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta del DÃ­a</title>
  <style>
    /* Estructura base (igual a tu original) */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    /* PartÃ­culas - Ajustadas para tu fondo */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
      background-color: transparent;
    }

    /* Contenido (conserva tu estructura original) */
    main {
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    /* Tus estilos originales (conservados tal cual) */
    button {
      padding: 14px 32px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #444;
      color: white;
      cursor: pointer;
      margin-bottom: 30px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #666;
    }
    .card {
      display: none;
    }
    iframe {
      border: none;
      border-radius: 12px;
      max-width: 100%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
    }
    .iframe-vertical {
      width: 300px;
      height: 500px;
    }
    .iframe-horizontal {
      width: 560px;
      height: 315px;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #aaa;
    }
    #mensaje {
      max-width: 700px;
      margin: 30px auto;
      padding: 0 10px;
    }
    @media (max-width: 600px) {
      body {
        background: url('background2.jpg') no-repeat center center fixed;
        background-size: cover;
      }
      .iframe-vertical {
        width: 100%;
        aspect-ratio: 9/16;
        height: auto;
      }
      .iframe-horizontal {
        width: 100%;
        aspect-ratio: 16/9;
        height: auto;
      }
      #mensaje {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <!-- Capa de partÃ­culas (nuevo) -->
  <div id="particles-js"></div>

  <!-- Todo tu contenido original (sin cambios) -->
  <main>
    <h1>Tu carta del dÃ­a</h1>
    <p id="fecha"></p>
    <button onclick="revelarCarta()">ðŸ”® REVELAR</button>
    <div class="card" id="card">
      <h2 id="tituloCarta"></h2>
      <iframe id="animacion" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <p id="mensaje"></p>
    </div>
    <footer>by Apu Walla â€“ Leo Torcello</footer>
  </main>

  <!-- Script de partÃ­culas (configuraciÃ³n optimizada para tu fondo) -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("particles-js", {
      fullScreen: false,
      particles: {
        number: { 
          value: 70,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: { 
          value: "#FFD700" // Dorado - Cambia a "#FFFFFF" si prefieres blanco
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.1
          }
        },
        size: {
          value: 2.5,
          random: true
        },
        move: {
          enable: true,
          speed: 0.3,
          direction: "none",
          outModes: "out"
        }
      },
      background: {
        color: "transparent" // Â¡Importante! Para no tapar tu imagen
      }
    });
  </script>

  <!-- Tu script original (COMPLETO sin cambios) -->
  <script>
    const arcanosMayores = [
      "El Loco", "El Mago", "La Sacerdotisa", "La Emperatriz", "El Emperador", "El Hierofante", "Los Enamorados",
      "El Carro", "La Fuerza", "El ErmitaÃ±o", "La Rueda de la Fortuna", "La Justicia", "El Colgado", "La Muerte",
      "La Templanza", "El Diablo", "La Torre", "La Estrella", "La Luna", "El Sol", "El Juicio", "El Mundo"
    ];

    async function getCartaRandom() {
      const res = await fetch('data.json');
      const data = await res.json();
      const randomIndex = Math.floor(Math.random() * data.length);
      return data[randomIndex];
    }

    function revelarCarta() {
      document.querySelector("button").style.display = "none";
      document.querySelector("h1").style.display = "none";
      document.getElementById("fecha").style.display = "none";

      getCartaRandom().then(carta => {
        document.getElementById("tituloCarta").innerText = carta.Carta;
        document.getElementById("mensaje").innerText = carta["Mensaje del dÃ­a"];
        const iframe = document.getElementById("animacion");
        const id = carta.Animation_URL.split("/embed/")[1].split("?")[0];
        iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&enablejsapi=1&playlist=${id}&controls=0&modestbranding=1&rel=0`;
        iframe.classList.remove("iframe-vertical", "iframe-horizontal");

        if (arcanosMayores.includes(carta.Carta)) {
          iframe.classList.add("iframe-horizontal");
        } else {
          iframe.classList.add("iframe-vertical");
          setTimeout(() => {
            window.scrollBy({ top: 100, behavior: 'smooth' });
          }, 1800);
        }

        document.getElementById("card").style.display = "block";
      });
    }

    window.onload = function () {
      const fecha = new Date();
      document.getElementById("fecha").innerText = "Tu carta para hoy, " +
        fecha.toLocaleDateString("es-AR", { weekday:'long', year: 'numeric', month: 'long', day: 'numeric' });
    };
  </script>
</body>
</html>
