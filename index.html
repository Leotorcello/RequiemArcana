
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Requiem Arcana - Carta del D√≠a</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    .card {
      margin-top: 30px;
      display: none;
      animation: fadeIn 2s ease-in-out forwards;
    }
    video {
      width: 300px;
      max-width: 90vw;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #444;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #666;
    }
    select {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Requiem Arcana - Carta del D√≠a</h1>
  <p id="fecha"></p>
  <div>
    <label for="idioma">üåê Eleg√≠ tu idioma / Choose your language:</label>
    <select id="idioma">
      <option value="es">Espa√±ol</option>
      <option value="en">English</option>
    </select>
  </div>
  <button onclick="revelarCarta()">üîÆ REVELAR</button>
  <div class="card" id="card">
    <h2 id="titulo"></h2>
    <video id="animacion" autoplay loop muted playsinline></video>
    <p id="mensaje" style="max-width:700px;margin:30px auto;"></p>
  </div>

  <script>
    function extraerID(url) {
      const match = url.match(/\/d\/([\w-]+)\/view/);
      return match ? match[1] : "";
    }

    async function getCartaDelDia() {
      const res = await fetch('requiem_arcana_full_data.json');
      const data = await res.json();
      const hoy = new Date().toISOString().split('T')[0];
      const hash = [...hoy].reduce((a,c) => a + c.charCodeAt(0), 0);
      return data[hash % data.length];
    }

    function revelarCarta() {
      document.querySelector("button").style.display = "none";
      getCartaDelDia().then(carta => {
        const idioma = document.getElementById("idioma").value;
        const titulo = idioma === "es" ? carta.Carta : carta.Name_EN;
        const mensaje = carta["Mensaje del d√≠a"];
        const videoID = extraerID(carta.Animation_URL);
        const videoURL = `https://drive.google.com/uc?id=${videoID}`;
        document.getElementById("titulo").innerText = titulo;
        document.getElementById("mensaje").innerText = mensaje;
        document.getElementById("animacion").src = videoURL;
        document.getElementById("card").style.display = "block";
      });
    }

    document.getElementById("fecha").innerText =
      "Tu carta para hoy, " + new Date().toLocaleDateString("es-AR", {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
  </script>
</body>
</html>
