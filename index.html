<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta del Día</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      position: relative;
    }
    /* Fondo principal (tu imagen) */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('background.jpg') no-repeat center center;
      background-size: cover;
      z-index: -2; /* Detrás de todo */
    }
    /* Contenedor de partículas */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1; /* Entre el fondo y el contenido */
      background-color: transparent; /* Importante: sin fondo sólido */
    }
    main {
      position: relative;
      z-index: 1; /* Contenido principal por encima de todo */
      padding: 20px;
    }
    /* ... (mantén el resto de tus estilos igual) ... */
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <main>
    <!-- ... (tu contenido HTML actual) ... -->
  </main>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("particles-js", {
      fullScreen: false,
      particles: {
        number: { 
          value: 60,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: { 
          value: "#FFD700" /* Dorado para contraste con tu fondo */
        },
        opacity: {
          value: 0.5,
          random: true,
        },
        size: {
          value: 2.5,
          random: true
        },
        move: {
          enable: true,
          speed: 0.5,
          direction: "none",
          outModes: { default: "bounce" } /* Más dinámico */
        }
      },
      background: {
        color: "transparent" /* Crucial para que se vea tu imagen */
      }
    });
  </script>

  <!-- ... (tu JavaScript existente) ... -->
</body>
</html>
