<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta del Día</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            padding: 20px;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .carta-container {
            max-width: 300px;
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        h1 {
            color: #6a1b9a;
            font-size: 24px;
            margin-bottom: 5px;
        }
        h2 {
            color: #8e24aa;
            font-size: 20px;
            margin: 10px 0;
        }
        .video-container {
            width: 100%;
            aspect-ratio: 9/16;
            margin: 15px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .mensaje {
            font-style: italic;
            line-height: 1.5;
            margin-top: 15px;
            color: #333;
            background: rgba(255, 255, 255, 0.7);
            padding: 12px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="carta-container">
        <h1>Carta del Día</h1>
        <h2 id="carta-titulo">Seis de Oros</h2>
        
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/1s0doOobgfw?mute=1&playsinline=1" 
                allowfullscreen>
            </iframe>
        </div>
        
        <div class="mensaje" id="carta-mensaje">
            Hoy, el Seis de Oros te enseña el equilibrio entre dar y recibir...
        </div>
    </div>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const carta = data.find(item => item.Carta === "Seis de Oros"); // Cambia por la carta deseada
                if (carta) {
                    document.getElementById('carta-titulo').textContent = carta.Carta;
                    document.getElementById('carta-mensaje').textContent = carta['Mensaje del día'];
                    document.querySelector('iframe').src = carta.Animation_URL;
                }
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
