
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta del DÃ­a</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('background.jpg') no-repeat center center fixed;
      background-color: transparent;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }
    main {
      position: relative;
      z-index: 1;
      padding: 20px;
    }
    button {
      padding: 14px 32px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #444;
      color: white;
      cursor: pointer;
      margin-bottom: 30px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #666;
    }
    .card {
      display: none;
    }
    iframe {
      border: none;
      border-radius: 12px;
      max-width: 100%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
    }
    .iframe-vertical {
      width: 300px;
      height: 500px;
    }
    .iframe-horizontal {
      width: 560px;
      height: 315px;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #aaa;
    }
    #mensaje {
      max-width: 700px;
      margin: 30px auto;
      padding: 0 10px;
    }
    #logo-mobile {
      display: none;
    }
    @media (max-width: 600px) {
      body {
        background: url('background2.jpg') no-repeat center center fixed;
        background-size: cover;
      }
      .iframe-vertical {
        width: 100%;
        aspect-ratio: 9/16;
        height: auto;
      }
      .iframe-horizontal {
        width: 100%;
        aspect-ratio: 16/9;
        height: auto;
      }
      #mensaje {
        font-size: 0.95em;
      }
      #logo-mobile {
        display: block;
        margin: 100px auto 0 auto;
        max-width: 320px;
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Tu carta del dÃ­a</h1>
    <p id="fecha"></p>
    <button id="revelarBtn" onclick="revelarCarta()">ðŸ”® REVELAR</button>
    <div class="card" id="card">
      <h2 id="tituloCarta"></h2>
      <iframe id="animacion" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <p id="mensaje"></p>
    </div>
    <footer>by Apu Walla â€“ Leo Torcello</footer>
    <img src="logo.png" id="logo-mobile" alt="logo" />
  </main>

  <script>
    const arcanosMayores = [
      "El Loco", "El Mago", "La Sacerdotisa", "La Emperatriz", "El Emperador", "El Hierofante", "Los Enamorados",
      "El Carro", "La Fuerza", "El ErmitaÃ±o", "La Rueda de la Fortuna", "La Justicia", "El Colgado", "La Muerte",
      "La Templanza", "El Diablo", "La Torre", "La Estrella", "La Luna", "El Sol", "El Juicio", "El Mundo"
    ];

    function esMobile() {
      return window.matchMedia("(max-width: 600px)").matches;
    }

    async function getCartaRandom() {
      const res = await fetch('data.json');
      const data = await res.json();
      const randomIndex = Math.floor(Math.random() * data.length);
      return data[randomIndex];
    }

    function revelarCarta() {
      const hoy = new Date().toLocaleDateString("es-AR");
      const yaMostrada = localStorage.getItem("cartaMostradaFecha");

      if (yaMostrada === hoy) {
        const dataGuardada = localStorage.getItem("cartaMostradaData");

        if (esMobile() && dataGuardada) {
          const carta = JSON.parse(dataGuardada);
          mostrarCarta(carta);
          return;
        } else if (!esMobile()) {
          alert("Ya recibiste tu carta del dÃ­a. VolvÃ© maÃ±ana ðŸŒž");
          return;
        }
      }

      getCartaRandom().then(carta => {
        localStorage.setItem("cartaMostradaFecha", hoy);
        localStorage.setItem("cartaMostradaData", JSON.stringify(carta));
        mostrarCarta(carta);
      });
    }

    function mostrarCarta(carta) {
      document.getElementById("revelarBtn").style.display = "none";
      document.querySelector("h1").style.display = "none";
      document.getElementById("fecha").style.display = "none";

      document.getElementById("tituloCarta").innerText = carta.Carta;
      document.getElementById("mensaje").innerText = carta["Mensaje del dÃ­a"];
      const iframe = document.getElementById("animacion");
      const id = carta.Animation_URL.split("/embed/")[1].split("?")[0];
      iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&enablejsapi=1&playlist=${id}&controls=0&modestbranding=1&rel=0`;
      iframe.classList.remove("iframe-vertical", "iframe-horizontal");

      if (arcanosMayores.includes(carta.Carta)) {
        iframe.classList.add("iframe-horizontal");
      } else {
        iframe.classList.add("iframe-vertical");
        setTimeout(() => {
          window.scrollBy({ top: 100, behavior: 'smooth' });
        }, 1800);
      }

      document.getElementById("card").style.display = "block";
    }

    window.onload = function () {
      const fecha = new Date();
      document.getElementById("fecha").innerText = "Tu carta para hoy, " +
        fecha.toLocaleDateString("es-AR", { weekday:'long', year: 'numeric', month: 'long', day: 'numeric' });
    };
  </script>
</body>
</html>
