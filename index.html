
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Requiem Arcana - Carta del Día</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    main {
      position: relative;
      z-index: 1;
      padding-top: 100px;
    }

    h1 {
      font-size: 2em;
    }

    .video-container {
      margin-top: 40px;
    }

    iframe {
      border: none;
      width: 90%;
      max-width: 560px;
      height: 315px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ffd70088;
    }

    p {
      max-width: 600px;
      margin: 40px auto 0;
      font-size: 1.1em;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <main>
    <h1>Tu carta del día</h1>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/cHOYIJfEMxQ?autoplay=1&loop=1&mute=1&controls=0&modestbranding=1&playlist=cHOYIJfEMxQ"
              allowfullscreen allow="autoplay"></iframe>
    </div>
    <p>Hoy, El Loco te invita a lanzarte a lo desconocido con confianza y sin miedo. Es un buen día para soltar estructuras y confiar en el proceso de la vida.</p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("particles-js", {
      fullScreen: false,
      particles: {
        number: { value: 60 },
        color: { value: "#FFD700" },
        shape: { type: "circle" },
        opacity: {
          value: 0.4,
          random: true
        },
        size: {
          value: 2,
          random: { enable: true, minimumValue: 1 }
        },
        move: {
          enable: true,
          speed: 0.3,
          direction: "top",
          straight: false,
          outModes: { default: "out" }
        }
      },
      interactivity: {
        events: { onHover: { enable: false } },
        modes: {}
      },
      background: { color: "transparent" }
    });
  </script>
</body>
</html>
