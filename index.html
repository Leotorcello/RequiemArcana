
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta del DÃ­a</title>
  <style>
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      margin-top: 10px;
      font-size: 2.2em;
    }
    #fecha {
      margin-bottom: 20px;
      font-size: 1em;
    }
    .card {
      display: none;
      animation: fadeIn 2s ease-in-out forwards;
    }
    iframe {
      border-radius: 20px;
      border: none;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      max-width: 100%;
      margin: 0 auto;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #444;
      color: white;
      cursor: pointer;
      margin-bottom: 30px;
    }
    button:hover {
      background: #666;
    }
    #mensaje {
      max-width: 700px;
      margin: 30px auto;
      padding: 0 10px;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #aaa;
    }
    .iframe-vertical {
      width: 300px;
      height: 500px;
    }
    .iframe-horizontal {
      width: 560px;
      height: 315px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
      .iframe-vertical {
        width: 100%;
        aspect-ratio: 9/16;
        height: auto;
      }
      .iframe-horizontal {
        width: 100%;
        aspect-ratio: 16/9;
        height: auto;
      }
      #mensaje {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <h1>Tu carta del dÃ­a</h1>
  <p id="fecha"></p>
  <button onclick="revelarCarta()">ðŸ”® REVELAR</button>
  <div class="card" id="card">
    <h2 id="tituloCarta"></h2>
    <iframe id="animacion" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <p id="mensaje"></p>
  </div>
  <footer>by Apu Walla â€“ Leo Torcello</footer>

  <script>
    const arcanosMayores = [
      "El Loco", "El Mago", "La Sacerdotisa", "La Emperatriz", "El Emperador", "El Hierofante", "Los Enamorados",
      "El Carro", "La Fuerza", "El ErmitaÃ±o", "La Rueda de la Fortuna", "La Justicia", "El Colgado", "La Muerte",
      "La Templanza", "El Diablo", "La Torre", "La Estrella", "La Luna", "El Sol", "El Juicio", "El Mundo"
    ];

    async function getCartaRandom() {
      const res = await fetch('data.json');
      const data = await res.json();
      const randomIndex = Math.floor(Math.random() * data.length);
      return data[randomIndex];
    }

    function revelarCarta() {
      document.querySelector("h1").style.display = "none";
      document.getElementById("fecha").style.display = "none";
      document.querySelector("button").style.display = "none";
      getCartaRandom().then(carta => {
        document.getElementById("tituloCarta").innerText = carta.Carta;
        document.getElementById("mensaje").innerText = carta["Mensaje del dÃ­a"];
        const iframe = document.getElementById("animacion");
        const id = carta.Animation_URL.split("/embed/")[1].split("?")[0];
        iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&enablejsapi=1&playlist=${id}&controls=0&modestbranding=1&rel=0`;

        // Quitar clases previas
        iframe.classList.remove("iframe-vertical", "iframe-horizontal");

        // AÃ±adir la clase correcta segÃºn tipo
        if (arcanosMayores.includes(carta.Carta)) {
          iframe.classList.add("iframe-horizontal");
        } else {
          iframe.classList.add("iframe-vertical");
        }

        document.getElementById("card").style.display = "block";
      });
    }

    window.onload = function () {
      const fecha = new Date();
      document.getElementById("fecha").innerText = "Tu carta para hoy, " +
        fecha.toLocaleDateString("es-AR", { weekday:'long', year: 'numeric', month: 'long', day: 'numeric' });
    };
  </script>
</body>
</html>
