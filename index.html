
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta del DÃ­a</title>
  <style>
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      margin-top: 10px;
      font-size: 2.2em;
    }
    #fecha {
      margin-bottom: 20px;
      font-size: 1em;
    }
    .card {
      display: none;
      animation: fadeIn 2s ease-in-out forwards;
    }
    iframe {
      border-radius: 20px;
      border: none;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      max-width: 100%;
      margin: 0 auto;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #444;
      color: white;
      cursor: pointer;
      margin-bottom: 30px;
    }
    button:hover {
      background: #666;
    }
    #mensaje {
      max-width: 700px;
      margin: 30px auto;
      padding: 0 10px;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #aaa;
    }
    .iframe-vertical {
      width: 300px;
      height: 500px;
    }
    .iframe-horizontal {
      width: 560px;
      height: 315px;
    }
    @media (max-width: 600px) {
      body {
        background: url('background2.jpg') no-repeat center center fixed;
        background-size: cover;
      }
      h1 {
        font-size: 1.8em;
      }
      .iframe-vertical {
        width: 100%;
        aspect-ratio: 9/16;
        height: auto;
      }
      .iframe-horizontal {
        width: 100%;
        aspect-ratio: 16/9;
        height: auto;
      }
      #mensaje {
        font-size: 0.95em;
      }
    }
  
    .magico {
      opacity: 0;
      transform: translateY(-100px) scale(0.7) rotate(-3deg);
      animation: aparecerRebotando 2s ease-out forwards;
      filter: drop-shadow(0 0 15px rgba(255,255,255,0.6));
      position: relative;
      z-index: 2;
    }

    .humo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      margin-left: -100px;
      margin-top: -100px;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.1) 0%, transparent 70%);
      border-radius: 50%;
      animation: flotarHumo 6s infinite ease-in-out;
      filter: blur(20px);
      z-index: 1;
    }

    @keyframes aparecerRebotando {
      0% {
        opacity: 0;
        transform: translateY(-100px) scale(0.7) rotate(-3deg);
      }
      50% {
        opacity: 1;
        transform: translateY(10px) scale(1.05) rotate(1deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1) rotate(0);
      }
    }

    @keyframes flotarHumo {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.2; }
      50% { transform: translate(-50%, -60%) scale(1.1); opacity: 0.4; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.2; }
    }

    #humo-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #logo-mobile {
      display: none;
    }

    @media (max-width: 600px) {
      #logo-mobile {
        display: block;
        margin: 20px auto 0 auto;
        max-width: 100px;
        opacity: 0.6;
      }
    }
    </style>
</head>
<body>
  <h1>Tu carta del dÃ­a</h1>
  <p id="fecha"></p>
  <button onclick="revelarCarta()">ðŸ”® REVELAR</button>
  <div class="card" id="card">
    <h2 id="tituloCarta"></h2>
    
    <div id="humo-container">
      <div class="humo"></div>
      <iframe id="animacion" class="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <p id="mensaje"></p>
  </div>
  <footer>by Apu Walla â€“ Leo Torcello</footer>
  <img src="logo.png" id="logo-mobile" alt="logo" />


  <script>
    const arcanosMayores = [
      "El Loco", "El Mago", "La Sacerdotisa", "La Emperatriz", "El Emperador", "El Hierofante", "Los Enamorados",
      "El Carro", "La Fuerza", "El ErmitaÃ±o", "La Rueda de la Fortuna", "La Justicia", "El Colgado", "La Muerte",
      "La Templanza", "El Diablo", "La Torre", "La Estrella", "La Luna", "El Sol", "El Juicio", "El Mundo"
    ];

    async function getCartaRandom() {
      const res = await fetch('data.json');
      const data = await res.json();
      const randomIndex = Math.floor(Math.random() * data.length);
      return data[randomIndex];
    }

    function revelarCarta() {
      document.querySelector("button").style.display = "none";
      document.querySelector("h1").style.display = "none";
      document.getElementById("logo-mobile").style.display = "none";
      document.getElementById("fecha").style.display = "none";
      getCartaRandom().then(carta => {
        document.getElementById("tituloCarta").innerText = carta.Carta;
        document.getElementById("mensaje").innerText = carta["Mensaje del dÃ­a"];
        const iframe = document.getElementById("animacion");
        const id = carta.Animation_URL.split("/embed/")[1].split("?")[0];
        iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&enablejsapi=1&playlist=${id}&controls=0&modestbranding=1&rel=0`;
        iframe.classList.remove("iframe-vertical", "iframe-horizontal");
        if (arcanosMayores.includes(carta.Carta)) {
          iframe.classList.add("iframe-horizontal");
        } else {
          iframe.classList.add("iframe-vertical");
        }
        document.getElementById("card").style.display = "block";
        iframe.classList.add("magico");
      });
    }

    window.onload = function () {
      const fecha = new Date();
      document.getElementById("fecha").innerText = "Tu carta para hoy, " +
        fecha.toLocaleDateString("es-AR", { weekday:'long', year: 'numeric', month: 'long', day: 'numeric' });
    };
  </script>
</body>
</html>
