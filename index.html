
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carta del DÃ­a</title>
  <style>
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px 80px 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      min-height: 100vh;
    }
    h1 {
      margin-top: auto;
      font-size: 2.5em;
    }
    #fecha {
      margin-bottom: 30px;
    }
    .card {
      display: none;
      animation: fadeIn 2s ease-in-out forwards;
    }
    iframe {
      width: 300px;
      height: 500px;
      max-width: 90vw;
      border-radius: 20px;
      border: none;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #444;
      color: white;
      cursor: pointer;
      margin-bottom: 30px;
    }
    button:hover {
      background: #666;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Carta del DÃ­a</h1>
  <p id="fecha"></p>
  <button onclick="revelarCarta()">ðŸ”® REVELAR</button>
  <div class="card" id="card">
    <h2 id="tituloCarta"></h2>
    <iframe id="animacion" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <p id="mensaje" style="max-width:700px;margin:30px auto;"></p>
  </div>
  <footer>Apu Walla - Leo Torcello</footer>

  <script>
    async function getCartaRandom() {
      const res = await fetch('data.json');
      const data = await res.json();
      const randomIndex = Math.floor(Math.random() * data.length);
      return data[randomIndex];
    }

    function revelarCarta() {
      document.querySelector("button").style.display = "none";
      getCartaRandom().then(carta => {
        document.getElementById("tituloCarta").innerText = carta.Carta;
        document.getElementById("mensaje").innerText = carta["Mensaje del dÃ­a"];
        const iframe = document.getElementById("animacion");
        iframe.src = carta.Animation_URL;
        document.getElementById("card").style.display = "block";
      });
    }

    window.onload = function () {
      const fecha = new Date();
      document.getElementById("fecha").innerText = "Tu carta para hoy, " +
        fecha.toLocaleDateString("es-AR", { weekday:'long', year: 'numeric', month: 'long', day: 'numeric' });
    };
  </script>
</body>
</html>
