<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Interactivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>✨ Cartas del Tarot ✨</h1>
        <div id="tarot-container" class="card-grid"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('tarot-container');
                    data.forEach(card => {
                        const cardElement = document.createElement('div');
                        cardElement.className = 'tarot-card';
                        cardElement.innerHTML = `
                            <h2>${card.Carta}</h2>
                            <div class="video-container">
                                <iframe 
                                    src="${card.Animation_URL}" 
                                    frameborder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen>
                                </iframe>
                            </div>
                            <div class="message">
                                <p>${card['Mensaje del día']}</p>
                            </div>
                        `;
                        container.appendChild(cardElement);
                    });
                })
                .catch(error => {
                    console.error('Error al cargar las cartas:', error);
                    const container = document.getElementById('tarot-container');
                    container.innerHTML = '<p>⚠️ Error al cargar los videos. Recarga la página.</p>';
                });
        });
    </script>
</body>
</html>
