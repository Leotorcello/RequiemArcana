
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Requiem Arcana - Carta del D√≠a</title>
  <style>
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    .card {
      margin-top: 30px;
      display: none;
      animation: fadeIn 2s ease-in-out forwards;
    }
    video {
      width: 300px;
      height: 500px;
      max-width: 90vw;
      border-radius: 20px;
      border: none;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #444;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #666;
    }
    select {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1 id="tituloPrincipal">Requiem Arcana - Carta del D√≠a</h1>
  <p id="fecha"></p>
  <div>
    <label for="idioma">üåê Eleg√≠ tu idioma / Choose your language:</label>
    <select id="idioma" onchange="actualizarTexto()">
      <option value="es">Espa√±ol</option>
    </select>
  </div>
  <button onclick="revelarCarta()">üîÆ REVELAR</button>
  <div class="card" id="card">
    <h2 id="tituloCarta"></h2>
    <video id="animacion" autoplay muted loop playsinline controls></video>
    <p id="mensaje" style="max-width:700px;margin:30px auto;"></p>
  </div>

  <script>
    async function getCartaDelDia() {
      const res = await fetch('data.json');
      const data = await res.json();
      const hoy = new Date().toISOString().split('T')[0];
      const hash = [...hoy].reduce((a,c) => a + c.charCodeAt(0), 0);
      return data[hash % data.length];
    }

    function revelarCarta() {
      document.querySelector("button").style.display = "none";
      getCartaDelDia().then(carta => {
        document.getElementById("tituloCarta").innerText = carta.Carta;
        document.getElementById("mensaje").innerText = carta["Mensaje del d√≠a"];
        document.getElementById("animacion").src = carta.Animation_URL;
        document.getElementById("card").style.display = "block";
      });
    }

    function actualizarTexto() {
      const fecha = new Date();
      document.getElementById("tituloPrincipal").innerText = "Requiem Arcana - Carta del D√≠a";
      document.getElementById("fecha").innerText = "Tu carta para hoy, " + fecha.toLocaleDateString("es-AR", { weekday:'long', year: 'numeric', month: 'long', day: 'numeric' });
    }

    window.onload = actualizarTexto;
  </script>
</body>
</html>
